<div class="post-container">
  <div *ngFor="let post of posts | async">
    <mat-card class="card-border">
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-content>
        {{post.body}}
      </mat-card-content>
      <mat-card-actions>
        <button (click)="viewPost(post.id)">View More</button>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
